<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입 페이지 입니다.</h1>

<form action="signup" method="post">
    <input name="id" type="text" placeholder="아이디"/><br>
    <input name="password" type="text" placeholder="비밀번호"/><br>
    <input name="memberName" type="text" placeholder="이름"/><br>
    <input name="memberEmail" type="text" placeholder="이메일"/><br>
    <input name="memberTel" type="text" placeholder="전화번호"/><br>
    <input name="memberAddress" type="text" placeholder="주소"/><br>
    <input name="agree" type="checkbox" placeholder="동의" value="1"/><br>
    <input type="submit" value="가입"/>
</form>

</body>
</html>
